<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Start Bootstrap</title>
    </head>

    <body>
        <header class="bg_header">
            <div class="container">
                <div class="row">
                    <div class="col-6 text-white text-center fw-bold my-2">START BOOTSTRAP</div>
                    <div class="col-2 text-white text-center fs_07 my-2">PORTFOLIO</div>
                    <div class="col-2 text-white text-center fs_07 my-2">ABOUT</div>
                    <div class="col-2 text-white text-center fs_07 my-2">CONTACT</div>
                </div>
            </div>
        </header>


        <main>
            <section class="bg_aqua py-4">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <img id="avatar" src="img/avatar.svg" alt="avatar">
                        </div>
                    </div>
                </div>    

                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <h1 class="text-white fs-1">START BOOTSTRAP</h1>                        
                        </div>
                    </div>
                </div>
                
                <div class="container py-2">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <div class="white_line bg-white"></div>
                            <i class="fa-solid fa-star text-white px-2"></i>
                            <div class="white_line bg-white"></div>
                        </div>
                    </div>
                </div>
                
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <span class="text-white">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
                        </div>
                    </div>
                </div>

                
            </section>

            <section>
                <div class="container">
                    <div class="row">  
                        <div class="col-12 d-flex justify-content-center">PORTFOLIO</div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <div class="white_line bg_darkblue"></div>
                            <i class="fa-solid fa-star text_darkblue px-2"></i>
                            <div class="white_line bg_darkblue"></div>
                        </div>
                    </div>
                </div>

                <div class="container py-4">
                    <div class="row">
                        <div class="col-12 bg_darkblue text-white">PROVA</div>
                    </div>
                </div>

            </section>
        </main>

        <footer>

        </footer>


    </body>

</html>
